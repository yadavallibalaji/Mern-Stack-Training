<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.login-box {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    width: 350px;
    text-align: center;
    margin-bottom: 10px;
}

.logo {
    width: 150px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fafafa;
}

button {
    background-color: #3897f0;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background-color: #3182ce;
}

.or-separator {
    display: flex;
    align-items: center;
    margin: 15px 0;
}

.line {
    flex: 1;
    height: 1px;
    background-color: #ddd;
}

.or-separator span {
    margin: 0 10px;
    color: #999;
    font-size: 12px;
}

.facebook-login {
    background-color: #4267b2;
    margin-bottom: 15px;
}

.forgot-password {
    color: #00376b;
    text-decoration: none;
    font-size: 12px;
}

.forgot-password:hover {
    text-decoration: underline;
}

.sign-up-box {
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    width: 350px;
    text-align: center;
}

.sign-up-box a {
    color: #3897f0;
    text-decoration: none;
    font-weight: bold;
}

.sign-up-box a:hover {
    text-decoration: underline;
}
</style>

<body>
    
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form action="#" method="POST">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="or-separator">
                    <div class="line"></div>
                    <span>OR</span>
                    <div class="line"></div>
                </div>
                <button class="facebook-login">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="sign-up-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>

</html>
